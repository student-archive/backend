plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'groovy'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

dependencies {
    // Spock for testing.
    testImplementation 'org.spockframework:spock-core:2.2-M1-groovy-4.0'
    testImplementation 'org.codehaus.groovy:groovy-all:3.0.10'


    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // Spark
    implementation "com.sparkjava:spark-core:2.9.3"

    // Swagger (documenting API))
    implementation 'io.swagger.core.v3:swagger-core-jakarta:2.2.0'
    implementation 'io.swagger.core.v3:swagger-jaxrs2-jakarta:2.2.0'
    implementation 'jakarta.ws.rs:jakarta.ws.rs-api:3.1.0'

    // ORM
    implementation 'org.hibernate.orm:hibernate-core:6.0.0.Final'
    implementation 'org.hibernate:hibernate-gradle-plugin:5.6.8.Final'

    // PostgreSQL Driver
    implementation 'org.postgresql:postgresql:42.3.4'

    // Logging
    implementation 'org.slf4j:slf4j-simple:1.7.36'

    // Environment variables
    implementation 'io.github.cdimascio:dotenv-java:2.2.3'

    // JSON
    implementation 'com.google.code.gson:gson:2.9.0'

    // Gradle Plugins
    implementation 'io.swagger.core.v3:swagger-gradle-plugin:2.2.0'
}

application {
    // Define the main class for the application.
    mainClass = 'ru.zgz.star.backend.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

apply plugin: 'java'

javadoc {
    source = sourceSets.main.allJava
}
