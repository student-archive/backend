plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // Web framework
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.6'


    // ORM
    implementation 'org.hibernate.orm:hibernate-core:6.0.0.Final'
    implementation 'org.hibernate:hibernate-gradle-plugin:5.6.7.Final'

    // PostgreSQL Driver
    implementation 'org.postgresql:postgresql:42.3.1'

    // Environment variables
    implementation 'io.github.cdimascio:dotenv-java:2.2.3'

    // JSON
    implementation 'com.google.code.gson:gson:2.9.0'
}

application {
    // Define the main class for the application.
    mainClass = 'ru.zgz.star.backend.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

apply plugin: 'java'

javadoc {
    source = sourceSets.main.allJava
}
